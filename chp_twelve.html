<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="chp_twelve.css">
	<title>Font Family</title>
</head>
<script>
body {
	font-family: Georgia, Times, serif;
	font-size: 15px;
	word-spacing: 1em;
}

h1{
	font-family: Arial, Verdana, sans-serif;
	font-size: 117%;
	font-style: oblique;
	text-transform: lowercase;
	text-decoration: blink;
	line-height: 1.4em;
	letter-spacing: 0.2em;
	text-indent: 999px;
}
h2[class]
.credits {
	font-family: "Courier New", Courier, monospace;
	font-size: 0.875em;
	text-transform: capitalize;
	text-decoration: line-through;
}
p:first-letter{
	font-size: 200%
}
p:link{
	color: deeppink;
	text-decoration: none;
}
p:hover{
	color: black;
	text-decoration: underline;
}
p:visited{
	color: blue;
}
p:active{color: darkcyan;}
</script>
<body>
<a href=""><p>bhjh hjhb hbjkj ijbn</p></a>
<h1>jkj</h1>
<h2>kjjn</h2>
<p class="credits"></p>
</body>
</html>
